<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowUnity PDF Downloader</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --hover-color: #388E3C;
            --background-color: linear-gradient(90deg, #4CAF50, #388E3C);
            --text-color: #fff;
            --button-color: #fff;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }
        .container {
            background-color: var(--button-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            animation: slideIn 0.5s ease-in-out forwards;
            opacity: 0;
        }
        @keyframes slideIn {
            100% { opacity: 1; }
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: var(--primary-color);
        }
        button {
            background-color: var(--primary-color);
            color: var(--button-color);
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
            animation: popIn 0.5s ease-in-out forwards;
            opacity: 0;
        }
        @keyframes popIn {
            0% { transform: scale(0.8); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        button:hover {
            background-color: var(--hover-color);
            transform: scale(1.05);
        }
        .pdf-link {
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }
        a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 18px;
            border-radius: 20px;
            padding: 5px 10px;
            background-color: var(--button-color);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            background-color: #ddd;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KnowUnity PDF Downloader</h1>
        <form action="/" method="post">
            <label for="url">URL :</label>
            <input type="text" id="url" name="url" required>
            <button type="submit">Scarica PDF</button>
        </form>
        {% if url %}
            <div class="pdf-link">
                <h2>Link al PDF :</h2>
                <a href="{{ url }}" target="_blank">Clicca qui per il PDF</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
